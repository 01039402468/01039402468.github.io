<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">궁금하신 점이 있다면 언제든지 문의하세요.</h2>
                    <h3 class="section-subheading text-muted">전국 어디든 친절히 상담해드립니다.<br>대운자원과 상담하세요.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="성함 *" id="name" required data-validation-required-message="성함을 입력하세요." style="color:#555555">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="이메일 *" id="email" required data-validation-required-message="메일주소를 입력해주세요." style="color:#555555">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="전화번호 *" id="phone" required data-validation-required-message="연락처를 입력해주세요." style="color:#555555">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="문의 사항을 입력하세요. *" id="message" required data-validation-required-message="문의 내용을 입력해주세요." style="color:#555555"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">문의하기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
